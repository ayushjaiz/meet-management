<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/userregisteration.css" />
    <title>Create Meetings</title>
</head>

<body>
    <script src="/controllers/createMeet.js"></script>
    <div class="wrapper">
        <form action="/create-meet" method="POST" id="create-meet">
            <h2>Create Meetings</h2>

            <div class="fill">
                <label for="name"></label>
                <input type="text" placeholder="Name" name="name" id="name" required />
                <label for="email"></label>
                <input type="text" placeholder="Email" name="email" id="email" required />
                <label for="agenda"></label>
                <input type="text" placeholder="Agenda" name="agenda" id="agenda" required />
                <label for="subject"></label>
                <input type="text" placeholder="subject" name="subject" id="subject" required />
                <label for="date"></label>
                <input type="text" placeholder="date" name="date" id="date" required />
                <label for="start-time"></label>
                <input type="text" placeholder="start-time" name="start-time" id="start-time" required />
                <label for="end-time"></label>
                <input type="text" placeholder="end-time" name="end-time" id="end-time" required />
            </div>

            <button ng-click="createMeet.meet()">Create Meeting</button>

    </div>
    </form>
    </div>
</body>

</html>
